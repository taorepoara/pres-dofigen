effective: |
  context:
  - /pom.xml
  - /src/main/
  builders:
    maven-package:
      fromImage:
        path: maven
        digest: sha256:a83a1692b72b4225a9c6357781b9fc1b4abce0abcb2fc5d715adb90372607b05
      workdir: /app
      root:
        run:
        - mvn package -DskipTests
        - mv target/*.jar /tmp/app.jar
        cache:
        - target: /root/.m2
        - target: target
        bind:
        - target: pom.xml
          source: pom.xml
        - target: src
          source: src
  fromImage:
    path: eclipse-temurin
    digest: sha256:31c3cc1b2b02ae43a3af8a34b0d4a20208818355b68f3112933f9e8fa5be9a3b
  workdir: /app
  copy:
  - fromBuilder: maven-package
    paths:
    - /tmp/app.jar
    target: app.jar
  cmd:
  - java
  - -jar
  - app.jar
images:
  registry.hub.docker.com:443:
    library:
      eclipse-temurin:
        17-jre-alpine:
          digest: sha256:31c3cc1b2b02ae43a3af8a34b0d4a20208818355b68f3112933f9e8fa5be9a3b
      maven:
        3-eclipse-temurin-17-alpine:
          digest: sha256:a83a1692b72b4225a9c6357781b9fc1b4abce0abcb2fc5d715adb90372607b05
